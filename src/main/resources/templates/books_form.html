<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container-fluid text-center">
    <h1 class="p-3">[[${pageTitle}]]</h1>
    <form th:action="@{/books/save}" method="post" th:object="${book}" style="max-width: 500px; margin: 0 auto;">
        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Nazwa</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{name}" class="form-control"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Wydawnictwo</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{publishing}" class="form-control"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Cena</label>
                <div class="col-sm-8">
                    <input type="number" th:field="*{price}" class="form-control"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Kategoria</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{category}" class="form-control"/>
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary m-2">Zapisz</button>
                <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Anuluj</button>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript">
    function cancelForm() {
        window.location = "[[@{/books}]]"
    }
</script>
</body>
</html>
