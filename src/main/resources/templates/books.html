<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Zarządzaj książkami</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container-fluid text-center">
    <h1>Zarządzaj książkami!</h1>
    <div class="m-2">
        <a class="h3" sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/books/add}">Dodaj nową książkę</a>
    </div>

    <div th:if="${message}" class="alert alert-success text-center">
        [[${message}]]
    </div>

    <div>
        <table class="table table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Price</th>
                <th>Publishing</th>
                <th>Category</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="book : ${listBooks}">
                <tr>
                    <td>[[${book.id}]]</td>
                    <td>[[${book.name}]]</td>
                    <td>[[${book.price}]]</td>
                    <td>[[${book.publishing}]]</td>
                    <td>[[${book.category.name}]]</td>
                    <td>
                        <a class="h2 mr-3" sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{'/books/edit/' + ${book.id}}">Edytuj</a>
                        <a class="h2 mr-3" sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{'/books/delete/' + ${book.id}}">Usuń</a>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
